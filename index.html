<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noemi Latorre - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        header {
            background: #0066cc;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        p { color: #555; max-width: 600px; margin: 0 auto 20px; }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project {
            background: white;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .project img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Noemi Latorre</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="https://github.com/noemilatorre" target="_blank">GitHub</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>MSc in Computer Engineering | Passionate about coding, open-source, and learning new technologies.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="projects">
            <div class="project">
                <img src="https://via.placeholder.com/250x150" alt="Project 1">
                <h3>Project 1</h3>

            </div>
            <div class="project">
                <img src="https://via.placeholder.com/250x150" alt="Project 2">
                <h3>Project 2</h3>
                <p>Brief description of project 2.</p>
            </div>
            <!-- Aggiungi altri progetti qui -->
        </div>
    </section>
</body>
</html>
