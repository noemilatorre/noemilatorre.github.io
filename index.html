<!DOCTYPE html>
<html lang="it"> <!-- Cambiato in italiano -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Amelia Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Amelia</span>
            </div>
            <div class="links">
                <!-- LINK CORRETTI -->
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
                    <a href="#home">Home</a>
                </div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
                    <a href="#about">About</a>
                </div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
                    <a href="#projects">Progetti</a>
                </div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
                    <a href="#contact">Contatti</a>
                </div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <!-- LINK MOBILE CORRETTI -->
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Progetti</a>
                <a href="#contact">Contatti</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <!-- SEZIONE HOME -->
    <section id="home">
        <div class="main-container">
            <div class="image" data-aos="zoom-in-right" data-aos-duration="2500">
                <!-- CAMBIA IL PERCORSO DELL'IMMAGINE -->
                <img src="images/profile.jpg" alt="Foto di Amelia">
            </div>
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800">
                    Ciao, sono <span>Amelia</span>
                </h1>
                <div class="typewriter" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="900">
                    Sono una <span class="typed-text"></span>
                </div>
                <p data-aos="flip-up" data-aos-duration="1000" data-aos-delay="1000">
                    <!-- TESTO REALE -->
                    Sviluppatrice web appassionata di creare soluzioni digitali innovative. 
                    Amo trasformare idee in realt√† attraverso il codice.
                </p>
                <div class="social-links" data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1200">
                    <!-- LINK REALI -->
                    <a href="https://github.com/tuoprofilo" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/tuoprofilo" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="mailto:tua.email@gmail.com">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </div>
                <div class="btn" data-aos="zoom-out-left" data-aos-duration="1000" data-aos-delay="1300">
                    <button>Scarica CV</button>
                </div>
            </div>
        </div>
    </section>

    <!-- AGGIUNGI ALTRE SEZIONI -->
    <section id="projects">
        <h2>I miei Progetti</h2>
        <div class="projects-grid">
            <!-- I tuoi progetti GitHub verranno qui -->
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset:0});
    </script>
    <script src="js/script.js"></script>
</body>
</html>
